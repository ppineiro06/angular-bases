<dl>
  <td>
    Nombre:
  </td>
  <dd>{{name}}</dd>

  <td>
    Edad:
  </td>
  <dd>{{age}}</dd>

  <td>
    Metodo:
  </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>
    Capitalizado:
  </td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary mx-2"
  (click) = "changeHeroName()">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 30"
  class="btn btn-primary "
  (click) = "changeHeroAge()">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2 "
  (click) = "reset()">
  Reset
</button>
